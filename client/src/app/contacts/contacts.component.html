<h2 align='center'>CONTACT LIST</h2>

<div class="form-group">
  <label>First Name</label>
  <input type="text" class="form-control" id="first_name" placeholder="Enter first name" [(ngModel)]="first_name" name="first_name">
</div>
<div class="form-group">
  <label>Last Name</label>
  <input type="text" class="form-control" id="last_name" placeholder="Enter last name" [(ngModel)]="last_name" name="last_name">
</div>
<div class="form-group">
  <label>Phone number</label>
  <input type="text" class="form-control" id="phone" placeholder="Enter phone number" [(ngModel)]="phone" name="phone">
</div>
<div class="form-group">
  <button type="button" class="btn btn-success" (click) = "addContact()">Add</button>
</div>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
      <tr class="table-success" *ngFor='let contact of contacts'>
        <td>{{contact.first_name}}</td>
        <td>{{contact.last_name}}</td>
        <td>{{contact.phone}}</td>
        <td><button type="button" class="btn btn-danger" (click) = "deleteContact(contact._id)">Delete</button></td>
      </tr>
  </table>
